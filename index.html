<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Car Roulette | Developed by Yash Kumar Saini Â© 2022 All Rights Reserved.
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Head Icon -->
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
  </head>
  <body onload="start()">
    <audio src="sound1.wav" id="current_audio" style="display: none"></audio>
    <audio src="sound.wav" id="current_audio1" style="display: none"></audio>
    <div class="main_board" id="main_board">
      <div class="game_board">
        <div class="outer_box">
          <div class="inner_box">
            <div class="coin_bar">
              <div class="game_score" id="totalCoins">0 Coins</div>
              <div class="game_score" id="time">Starting in 5 s</div>
            </div>
            <div class="level2Cars">
              <div class="boxl2" onclick="putCoins(0)">
                <div class="car_coins">0 Coins</div>
                <div class="car_coins_on"></div>
                <div class="car_logo">
                  <img src="images/b1.png" alt="" />
                  <p>x20</p>
                </div>
              </div>
              <div class="boxl2" onclick="putCoins(1)">
                <div class="car_coins">0 Coins</div>
                <div class="car_coins_on"></div>
                <div class="car_logo">
                  <img src="images/b2.png" alt="" />
                  <p>x20</p>
                </div>
              </div>
              <div class="boxl2" onclick="putCoins(2)">
                <div class="car_coins">0 Coins</div>
                <div class="car_coins_on"></div>
                <div class="car_logo">
                  <img src="images/b3.png" alt="" />
                  <p>x20</p>
                </div>
              </div>
              <div class="boxl2" onclick="putCoins(3)">
                <div class="car_coins">0 Coins</div>
                <div class="car_coins_on"></div>
                <div class="car_logo">
                  <img src="images/b4.png" alt="" />
                  <p>x20</p>
                </div>
              </div>
            </div>
            <div class="level1Cars">
              <div class="boxl1" onclick="putCoins(4)">
                <div class="car_coins">0 Coins</div>
                <div class="car_coins_on"></div>
                <div class="car_logo">
                  <img src="images/a1.png" alt="" />
                  <p>x5</p>
                </div>
              </div>
              <div class="boxl1" onclick="putCoins(5)">
                <div class="car_coins">0 Coins</div>
                <div class="car_coins_on"></div>
                <div class="car_logo">
                  <img src="images/a2.png" alt="" />
                  <p>x5</p>
                </div>
              </div>
              <div class="boxl1" onclick="putCoins(6)">
                <div class="car_coins">0 Coins</div>
                <div class="car_coins_on"></div>
                <div class="car_logo">
                  <img src="images/a3.png" alt="" />
                  <p>x5</p>
                </div>
              </div>
              <div class="boxl1" onclick="putCoins(7)">
                <div class="car_coins">0 Coins</div>
                <div class="car_coins_on"></div>
                <div class="car_logo">
                  <img src="images/a4.png" alt="" />
                  <p>x5</p>
                </div>
              </div>
            </div>
          </div>
          <div class="fullScreen" onclick="fullView()">
            <i class="fas fa-expand"></i>
          </div>
          <div class="circle car1"><img src="images/b1.png" alt="" /></div>
          <div class="circle car2"><img src="images/a1.png" alt="" /></div>
          <div class="circle car3"><img src="images/a2.png" alt="" /></div>
          <div class="circle car4"><img src="images/a3.png" alt="" /></div>
          <div class="circle car5"><img src="images/b2.png" alt="" /></div>
          <div class="circle car6"><img src="images/a2.png" alt="" /></div>
          <div class="circle car7"><img src="images/a3.png" alt="" /></div>
          <div class="circle car8"><img src="images/a4.png" alt="" /></div>
          <div class="circle car9"><img src="images/b4.png" alt="" /></div>
          <div class="circle car10"><img src="images/a3.png" alt="" /></div>
          <div class="circle car11"><img src="images/a4.png" alt="" /></div>
          <div class="circle car12"><img src="images/a1.png" alt="" /></div>
          <div class="circle car13"><img src="images/b3.png" alt="" /></div>
          <div class="circle car14"><img src="images/a4.png" alt="" /></div>
          <div class="circle car15"><img src="images/a2.png" alt="" /></div>
          <div class="circle car16"><img src="images/a1.png" alt="" /></div>
          <div class="circle car17"><img src="images/b1.png" alt="" /></div>
          <div class="circle car18"><img src="images/a1.png" alt="" /></div>
          <div class="circle car19"><img src="images/a2.png" alt="" /></div>
          <div class="circle car20"><img src="images/a3.png" alt="" /></div>
          <div class="circle car21"><img src="images/b2.png" alt="" /></div>
          <div class="circle car22"><img src="images/a2.png" alt="" /></div>
          <div class="circle car23"><img src="images/a3.png" alt="" /></div>
          <div class="circle car24"><img src="images/a4.png" alt="" /></div>
          <div class="circle car25"><img src="images/b4.png" alt="" /></div>
          <div class="circle car26"><img src="images/a3.png" alt="" /></div>
          <div class="circle car27"><img src="images/a4.png" alt="" /></div>
          <div class="circle car28"><img src="images/a1.png" alt="" /></div>
          <div class="circle car29"><img src="images/b3.png" alt="" /></div>
          <div class="circle car30"><img src="images/a4.png" alt="" /></div>
          <div class="circle car31"><img src="images/a2.png" alt="" /></div>
          <div class="circle car32"><img src="images/a1.png" alt="" /></div>
        </div>
      </div>

      <div class="current_stats">
        <div class="current_show" id="current_car">
          <img src="images/a3.png" alt="" />
        </div>
        <div class="prev_cars" id="prev_cars"></div>
      </div>
      <div class="select_board">
        <div class="profile">
          <div class="user_logo">
            <img src="images/user.png" alt="" />
          </div>
          <div class="amount">
            <span id="player_name">--</span>
            <span><label id="game_coins"></label> <i>Coins</i></span>
          </div>
        </div>
        <div class="profile1" id="profit"></div>
        <div class="diff_coins">
          <div id="coin10" class="selectedCoin" onclick="coinValue(10)">10</div>
          <div id="coin50" onclick="coinValue(50)">50</div>
          <div id="coin100" onclick="coinValue(100)">100</div>
          <div id="coin500" onclick="coinValue(500)">500</div>
          <div id="coin1000" onclick="coinValue(1000)">1000</div>
        </div>
        <div class="profile2" onclick="getCoins()">Free Coins</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
